version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'beer-db'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3306/beer-db"]
      interval: 30s
      timeout: 10s
      retries: 5
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
  beers-container:
    image: lpelczar/beer-api
    restart: on-failure
    depends_on:
      - db

volumes:
  my-db: